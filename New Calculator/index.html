<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" class="display" maxlength="10" disabled>
            <div class="buttons">
                <button>C</button>
                <button>/</button>
                <button>%</button>
                <button>+</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button><=</button>
                <button>.</button>
                <button>0</button>
                <button>=</button>
                <button>Ans</button>
            </div>
            <div class="cover"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
